<input type="text" [(ngModel)]="power">
<!-- Se utiliza el PIPE que se creó automáticamente -->
{{power | exponential}}

<div [ngSwitch]="title">
  <p *ngSwitchCase="'Uno'">Uno</p>
  <p *ngSwitchCase="'Dos'">Dos</p>
  <p *ngSwitchCase="'Tres'">Tres</p>
  <p *ngSwitchDefault>No hay número</p>
</div>

<div class="product-grid">
  <!-- De esta manera se puede enviar propiedades a un componente -->
  <app-product *ngFor="let product of products" [product]="product" (productClicked)="onClickProduct($event)"></app-product>
</div>
