<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card>
    <mat-card-header>Product</mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input type="text" matInput formControlName="id" placeholder="ID">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input type="text" matInput formControlName="title" placeholder="Title">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input type="number" matInput formControlName="price" placeholder="Price">
          </mat-form-field>
          <div *ngIf="priceFields.dirty && priceFields.hasError('priceInvalid')">
            <p *ngIf="priceFields.hasError('priceInvalid')">This field is not valid</p>
            <p *ngIf="priceFields.hasError('required')">This field is required</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <textarea matInput formControlName="description" placeholder="Description"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <img *ngIf="(imageURL$ | async) as image" [src]="image" alt="Image upload">
          <input type="file" (change)="uploadFile($event)">
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button [disabled]="form.invalid" type="submit">Save</button>
    </mat-card-actions>
  </mat-card>
</form>
